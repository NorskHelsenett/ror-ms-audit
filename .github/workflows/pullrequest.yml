name: Pull Request Checks

on:
    pull_request:
        branches:
            - main
            - develop

jobs:
    quality-checks:
        name: Build, Test, Lint & Security Scan
        runs-on: ubuntu-latest
        permissions:
            contents: read
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: '1.25'

            - name: Build
              run: make build

            - name: Run tests
              run: make test

            - name: Run linter
              run: make lint

            - name: Run security scan
              run: make go-security-scan

            - name: Upload coverage report
              uses: actions/upload-artifact@v4
              with:
                  name: coverage-report
                  path: coverage.html
                  retention-days: 7
